<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner With WayPoints</title>
  <meta name="description" content="WayPoints helps local businesses and tourism organizations connect with outdoor adventurers through GPS-verified activity rewards." />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans text-gray-900 bg-white">
  <!-- Header Section -->
  <section class="bg-white py-24 text-center px-6">
    <h1 class="text-4xl font-serif font-bold mb-4">Partner With WayPoints</h1>
    <p class="text-gray-600 max-w-xl mx-auto mb-10">
      Reach outdoor adventurers through rewards that drive them straight into your business. Get started by letting us know who you are.
    </p>
    <a href="/" class="text-amber-700 font-semibold hover:underline">‚Üê Back to Homepage</a>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="py-16 bg-gray-50">
    <div class="max-w-xl mx-auto px-6">
      <h2 class="text-2xl font-serif font-semibold mb-4">Partner Inquiry</h2>
      <form action="https://formspree.io/f/xyzeonnz" method="POST" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
        <input type="hidden" name="source" value="partner-interest">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="name" name="name" required autocomplete="name" title="Please enter your name" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" title="Enter your email address" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Tell us about your business</label>
          <textarea id="message" name="message" rows="4" required title="Describe your business or goals" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2"></textarea>
        </div>
        <button type="submit" title="Submit your inquiry" class="w-full bg-amber-700 text-white px-6 py-2 rounded hover:bg-amber-800 font-semibold">
          Submit
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-500 py-10">
    &copy; 2025 WayPoints. All rights reserved.
  </footer>
</body>
</html>
