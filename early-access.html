<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WayPoints | Early Access</title>
  <meta name="description" content="Be the first to access WayPoints — the outdoor activity rewards platform that connects your fitness app with real perks from local businesses." />
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans text-gray-900 bg-white">
  <section class="bg-white py-24 text-center px-6">
    <h1 class="text-4xl font-serif font-bold mb-4">Be the First to Ride</h1>
    <p class="text-gray-600 max-w-xl mx-auto mb-10">
      WayPoints is launching soon — connect your favorite fitness app and earn rewards from local businesses. Want to be notified when we go live? Let us know.
    </p>
    <a href="/" class="text-amber-700 font-semibold hover:underline">← Back to Homepage</a>
  </section>

  <section id="contact" class="py-16 bg-gray-50">
    <div class="max-w-xl mx-auto px-6">
      <h2 class="text-2xl font-serif font-semibold mb-4">Request Early Access</h2>
      <form action="https://formspree.io/f/xyzeonnz" method="POST" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
        <input type="hidden" name="source" value="early-access">
        <input type="hidden" name="_redirect" value="https://mywaypoints.app/thanks.html">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
          <input type="text" id="name" name="name" required autocomplete="name" title="Please enter your name" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email" title="Enter your email address" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Anything you'd like to share?</label>
          <textarea id="message" name="message" rows="4" required title="Tell us anything else you'd like us to know" class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2"></textarea>
        </div>
        <button type="submit" class="w-full bg-amber-700 text-white px-6 py-2 rounded hover:bg-amber-800 font-semibold" title="Submit your early access request">
          Request Access
        </button>
      </form>
    </div>
  </section>

  <footer class="bg-white text-center text-sm text-gray-500 py-10">
    &copy; 2025 WayPoints. All rights reserved.
  </footer>
</body>
</html>
